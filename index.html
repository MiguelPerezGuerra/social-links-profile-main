<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

  <section class="card">
    <img class="card__img" src="./assets/images/avatar-jessica.jpeg" alt="Foto perfil de usuario">
    <article class="card__datos">
      <h1 class="card__datos-nombre">Jessica Randall</h1>
      <p class="card__datos-ciudad">London, United Kingdom</p>
    </article>
    <h2 class="card__descripcion">"Front-end developer and avid reader."</h2>
    <article class="card__social">
      <button class="card__social-github card__social-btn">GitHub</button>
      <button class="card__social-frontend card__social-btn">Frontend Mentor</button>
      <button class="card__social-linkedin card__social-btn">LinkedIn</button>
      <button class="card__social-twitter card__social-btn">Twitter</button>
      <button class="card__social-intagram card__social-btn">Instagram</button>
    </article>
  </section>
  
</body>
</html>
